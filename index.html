<!DOCTYPE html>
<html>

<head> </head>

<body>
    <h1>Pomodoro Timer</h1>
    <p id="timer">25:00</p>
    <button class="s" id="s" onclick="start()">START</button>
    <button class="st" id="st" onclick="stop()">STOP</button>
    <button class="r" id="r" onclick="reset()">RESET</button>
    <button class="sb" id="sb" onclick="sb()">SHORT BREAK</button>
    <button class="lb" id="lb" onclick="lb()">LONG BREAK</button>
</body>

</html>
